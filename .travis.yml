language: android
android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    # - platform-tools
    # - tools

    # The BuildTools version used by your project
    - build-tools-19.1.0

    # The SDK version used to compile your project
    - android-19

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-19

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-android-19
    - sys-img-x86-android-17
env:
  matrix:
    - ANDROID_TARGET=android-19 ANDROID_ABI=armeabi-v7a
before_script:
- nvm install 5
- npm i
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- ./node_modules/.bin/bower install --allow-root
- echo no | android create avd --force --name test --target $ANDROID_TARGET --abi $ANDROID_ABI
- emulator -avd test -no-skin -no-audio -no-window &amp;
# - ./node_modules/protractor/bin/webdriver-manager update --standalone --firefox
# - ./node_modules/protractor/bin/webdriver-manager start 2>&1 &
# - sleep 3
script:
# - ./node_modules/bithound/bin/bithound check git@github.com:mrnz/vin-ver2.git
# - grunt templates
- gulp unit-travis
- android-wait-for-emulator
- adb devices
- adb shell input keyevent 82 &amp;
# - grunt build
# - grunt e2e-travis
# - if [ "$TRAVIS_BRANCH" == "master" ]; then grunt ftp_push --ftpUser=$USERNAME --ftpPass=$PASSWORD; fi
after_success:
  - cat coverage/*/lcov.info | ./node_modules/codecov.io/bin/codecov.io.js