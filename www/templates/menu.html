<ion-side-menus enable-menu-with-back-views="true">
  	
  	<ion-side-menu-content>
    
    	<ion-nav-bar class="bar-royal-900" align-title="center">
       	
       	<ion-nav-title >
          VIN Finder
      	</ion-nav-title>

        <ion-nav-back-button class="button-clear">
          <i class="icon ion-ios-arrow-back"></i>
        </ion-nav-back-button>

     		<ion-nav-buttons side="right">
       	
          <span class="right-buttons">
              <button class="button button-balanced button-fab activated" menu-toggle="right">
                  <i class="icon ion-navicon"></i>
              </button>
          </span>
        	
     		</ion-nav-buttons>
		
    	</ion-nav-bar>
    	
    	<ion-nav-view name="menuContent"></ion-nav-view>
  	
  	</ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="expanded bar bar-header disable-user-behavior bar-royal-900">
      <img src="img/logo.png" class="avatar motion spin fade">
      <div class="menu-bottom">
        Gdzie Jest VIN?
      </div>
    </ion-header-bar>
    <ion-content class="stable-bg has-expanded-header scroll-content ionic-scroll  has-header">
      <ion-list>
        
          <!-- <ion-item nav-clear menu-close ng-click="redirect('menu.brands')">
            Vin finder
          </ion-item> -->
          
          <!-- <ion-item nav-clear menu-close ng-click="redirect('menu.share')">
             
          </ion-item> -->

          <ion-item nav-clear>
            <div class="shareTitle">Share</div>
            <table class="share-table">
              <tr>
                <td>
                  <span ng-click="share('fb')" class="circle facebook"><i class="ion-social-facebook"></i></span>
                </td>
                <td>
                  <span class="circle twitter" ng-click="share('twitter')"><i class="ion-social-twitter"></i></span>
                </td>
                <td>
                  <span class="circle email" ng-click="share('email')"><i class="ion-android-mail"></i></span>
                </td>
                <td>
                  <span class="circle sms" ng-click="share('sms')"><i class="ion-android-textsms"></i></span>
                </td>
              </tr>

            </table>  
          </ion-item>

          <ion-item nav-clear menu-close ng-click="rateapp()">
              Rate the app  
          </ion-item>

          <ion-item nav-clear menu-close ng-click="logout()">
              Log Out
          </ion-item>


          <!-- <ion-item nav-clear menu-close href="#/app/playlists"></ion-item> -->


      </ion-list>
    </ion-content>
  </ion-side-menu>
