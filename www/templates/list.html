<!-- title="{{title}}"  -->
<ion-view class="">
    
    <ion-content  
    	padding="false"
    	class="list-content">
	
		<div class="listEmpty repeated-item" ng-if="listEmpty">
			<br><br><br>
			LOADING <ion-spinner icon="ios"></ion-spinner>
			<br><br><br>
		</div>

		<ion-list class="animate-blinds" id="item-list">
		  	
		  	<ion-item
		  		menu-close 
		  		ng-repeat="item in items"
		      class="item repeated-item ink"
		      ng-click="selectItem(this,item.name)"
		      list-item="">

					{{item.name}}

		    	<i class="ion-chevron-right move-icon-to-right"></i>

		  	</ion-item>

		</ion-list>

    </ion-content>

</ion-view>
